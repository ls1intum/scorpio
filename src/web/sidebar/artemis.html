<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="${styleVSCodeUri}" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #login {
        margin: 20px;
        max-width: 500px;
      }
      #loginButton {
        max-width: 400px;
        margin-top: 10px;
      }
      #courseItem{
        margin: 5px;
        max-width: 100px;
      }
      #exerciseItem{
        margin: 5px;
        max-width: 100px;
      }
      #problemStatement {
        height: 93%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        display: block;
      }
      #buttonRow {
        display: flex;
        justify-content: space-between;
        margin: 5px;
      }
      #cloneSubmitButton {
        width: 80px;
      }
      #scoreButton {
        width: 80px;
      }
      #closeScorePopup {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 1;
        border: none;
        width: 30px;
        background: transparent;
      }
      dialog {
        width: 85%;
        height: 85%;
        border: none;
        border-radius: 5px;
        padding: 0;
        margin: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; 
      script-src 'unsafe-inline';
      style-src-elem 'self' vscode-resource:; 
      connect-src ${base_url}; 
      frame-src ${client_url};"
    />
  </head>
  <body>
    <div id="login">
      <p>
        In order to use the Artemis Scorpio Plugin, you need to be authenticated
        with your Artemis credentials
      </p>
      <button id="loginButton" onclick="loginOut()">Login</button>
    </div>

    <div id="courseSelection">
      <p>Please select a course</p>
      <button id="courseItem" hidden="true">

      </button>
      <div id="courseGrid">

      </div>
    </div>
    <div id="exerciseSelection">
      <p>Please select an exercise</p>
      <button id="exerciseItem" hidden="true">

      </button>
      <div id="exerciseGrid"></div>

      </div>
    </div>

    <div id="problemStatement">
      <div id="buttonRow">
        <button id="cloneSubmitButton" onclick="cloneRepository()">Clone</button>

        <div id="score">
          <button id="scoreButton" onclick="scorePopup.showModal()">
            Score
          </button>
          <dialog id="scorePopup">
            <button id="closeScorePopup" onclick="scorePopup.close()">X</button>
            <iframe
              id="scoreIframe"
              referrerpolicy="origin-when-cross-origin"
              sandbox="allow-scripts allow-same-origin"
              ></iframe>
          </dialog>
        </div>
      </div>

      <iframe
        id="problemStatementIframe"
        referrerpolicy="origin-when-cross-origin"
        sandbox="allow-scripts allow-same-origin allow-modals allow-popups"
      ></iframe>
    </div>

    <script>
      ${script}
    </script>
  </body>
</html>
