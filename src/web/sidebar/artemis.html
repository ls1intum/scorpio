<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="${styleVSCodeUri}" rel="stylesheet" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #login {
        margin: 20px;
        max-width: 500px;
      }
      #loginButton {
        max-width: 400px;
        margin-top: 10px;
      }
      #courseItem{
        max-width: 300px;
        display: flex;
        flex-wrap: wrap;
      }
      #exerciseItem{
        max-width: 300px;
        display: flex;
        flex-wrap: wrap;
      }
      .row {
        width: 100%;
        display: flex; 
        flex-wrap: wrap; 
        align-items: baseline; 
        justify-content: space-between;
      }
      .grid{
        display: grid;
        grid-gap: 20px;
        grid-auto-flow: row;
        grid-template-columns: repeat(auto-fill, minmax(100px, 300px));
        justify-content: center;
      }
      #problemStatement {
        height: 100%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
        display: block;
      }
      #cloneSubmitButton {
        width: 80px;
      }
      #scoreButton {
        width: 80px;
      }
      #closeScorePopup {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 1;
        border: none;
        width: 30px;
        background: transparent;
      }
      dialog {
        width: 85%;
        height: 85%;
        border: none;
        border-radius: 5px;
        padding: 0;
        margin: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      dialog::backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
      #pet{
        position: absolute;
        margin-bottom: 0;
        width: 30px;
        bottom: 0;
        left: 0;
        z-index: 10;
      }
    </style>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; 
      script-src 'unsafe-inline';
      style-src 'self' 'unsafe-inline';
      style-src-elem 'self' vscode-resource:; 
      connect-src ${base_url}; 
      frame-src ${client_url};
      img-src 'self' vscode-resource:; 
      "
    />
  </head>
  <body>
    <div id="login">
      <p>
        In order to use the Artemis Scorpio Plugin, you need to be authenticated
        with your Artemis credentials
      </p>
      <button id="loginButton" onclick="loginOut()">Login</button>
    </div>

    <div id="courseSelection" style="padding-left: 10px; padding-right: 10px;">
      <h2>Courses</h2>
      <button id="courseItem" hidden="true">
        <div class="row">
          <h2 id="courseTitle"></h2>
          <p id="courseScore"></p>
        </div>
        <p id="nextExercise"></p>
      </button>

      <div id="courseGrid" class="grid">
      </div>
    </div>

    <div id="exerciseSelection" style="padding-left: 10px; padding-right: 10px;">
      <h2>Exercises</h2>
      <button id="exerciseItem" hidden="true">
        <div class="row">
          <h2 id="exerciseTitle"></h2>
          <p id="exerciseScore"></p>
        </div>
        <p id="exerciseDue"></p>
      </button>

      <h3>Due coming up</h3>
      <div id="upcomingDue" class="grid">

      </div>

      <h3>Past due date</h3>
      <div id="pastDue" class="grid">
      </div>

      <h3>No due date</h3>
      <div id="noDue" class="grid">
      </div>
    </div>

    <div id="problemStatement">
      <div class="row">
        <button id="cloneSubmitButton" onclick="cloneRepository()">Clone</button>

        <div id="score">
          <button id="scoreButton" onclick="scorePopup.showModal()">
            Score
          </button>
          <dialog id="scorePopup">
            <button id="closeScorePopup" onclick="scorePopup.close()">X</button>
            <iframe
              id="scoreIframe"
              referrerpolicy="origin-when-cross-origin"
              sandbox="allow-scripts allow-same-origin"
              ></iframe>
          </dialog>
        </div>
      </div>

      <iframe
        id="problemStatementIframe"
        referrerpolicy="origin-when-cross-origin"
        sandbox="allow-scripts allow-same-origin allow-modals allow-popups"
      ></iframe>
    </div>

    <img id="pet" src="${petUri}"></img>
    <script>
      ${script}
    </script>
  </body>
</html>
