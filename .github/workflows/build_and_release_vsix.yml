on:
    push:
        branches:
            - "master"
        tags:
            - "v*.*.*"

name: Build and Release VSIX

jobs:
    build:
        name: Build Project and VSIX
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install Node Packages
              run: npm install
            - name: Package VSIX
              uses: lannonbr/vsce-action@3.0.0
              with:
                  args: "package"
            - name: Upload VSIX to Cache
              uses: actions/cache@v2
              with:
                  path: ./*.vsix
                  key: scorpio-${{ github.ref }}.vsix

    release:
        name: Release VSIX
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download VSIX from Cache
              uses: actions/cache@v2
              with:
                  path: ./*.vsix
                  key: scorpio-${{ github.ref }}.vsix
            - name: Create new Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: false
                  prerelease: false
            - name: Upload VSIX as Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./*.vsix
                  asset_name: scorpio-${{ github.ref }}.vsix
                  asset_content_type: application/vsix
