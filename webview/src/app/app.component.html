<main>
  @switch (viewState()){ @case (ViewState.LOGIN){
  <login></login>
  }@case (ViewState.COURSE_SELECTION){
  <course-selection></course-selection>
  } @case (ViewState.EXERCISE_SELECTION){
  <exercise-selection [course]="course()!"></exercise-selection>
  } @case (ViewState.PROBLEM_STATEMENT){
  <exercise-detail [course]="course()!" [exercise]="signal(exercise()!)" [repoKey]="repoKey()!"></exercise-detail>
  } }
</main>
