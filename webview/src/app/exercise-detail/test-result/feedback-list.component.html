<div class="d-flex justify-content-end mb-3">
  <button class="py-0" (click)="closeDialog()">
    <fa-icon [icon]="faX"></fa-icon>
  </button>
</div>
<div class="my-3">
  @for (failedFeedback of failedFeedbackList(); track failedFeedback) {
  <div
    class="d-flex flex-column align-items-start justify-content-center p-1 my-1"
    [ngClass]="'container-fail'"
  >
    <b>Test Case</b>
    <span class="text-start">{{ failedFeedback.detailText }}</span>
  </div>
  }
</div>
<div class="my-3">
  @for (passedFeedback of passedFeedbackList(); track passedFeedback) {
  <div class="d-flex justify-content-between align-items-center p-1 my-1" [ngClass]="'container-success'">
    <b>Test Case</b>
    <b>{{ passedFeedback.credits | number : "1.1-1" }} </b>
  </div>
  }
</div>
