@for (failedFeedback of failedFeedbackList(); track failedFeedback) {
<div class="d-flex flex-column align-items-start justify-content-center p-1 m-1" [ngClass]="'container-fail'">
  <b>Test Case</b>
  <p>{{ failedFeedback.detailText }}</p>
</div>
<br />
} @for (passedFeedback of passedFeedbackList(); track passedFeedback) {
<div class="d-flex justify-content-between align-items-center p-1 m-1" [ngClass]="'container-success'">
    <b>Test Case</b>
    <b>{{ passedFeedback.credits | number : "1.1-1" }} </b>
</div>
}
