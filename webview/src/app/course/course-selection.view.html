<h2>Courses</h2>
@if (coursesWithNextDue().length === 0) {
<p>You are not enrolled into any courses that have a released programming exercise</p>
}
<div class="d-flex flex-wrap">
  @for (courseWithNextDue of coursesWithNextDue(); track courseWithNextDue) {
  <button class="d-flex flex-column align-items-center m-1 p-2" (click)="clickCourse(courseWithNextDue.course)">
    <b>{{ courseWithNextDue.course.title }}</b>
    <span> {{courseWithNextDue.course.absoluteScore}} / {{courseWithNextDue.course.maxPoints}} </span>
    <div>
      @if (courseWithNextDue.nextDueExercise) {
      <span>Next exercise: <code>{{courseWithNextDue.nextDueExercise.title}}</code></span>
      <span> due on {{courseWithNextDue.nextDueExercise.dueDate!.toDateString()}}</span>
      } @if (!courseWithNextDue.nextDueExercise) {
      <span>No exercises due</span>
      }
    </div>
  </button>
  }
</div>
