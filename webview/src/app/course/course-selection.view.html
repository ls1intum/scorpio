<h2>Courses</h2>
@if (!coursesWithScore()) {
<p>You are not enrolled into any courses that have a released programming exercise</p>
} @for (courseWithScore of coursesWithScore(); track courseWithScore) {
<vscode-button (click)="clickCourse(courseWithScore.course)">
  <h2>{{ courseWithScore.course.title }}</h2>
  <div class="row">
    <span> 0 / 0 </span>
    <div class="column">
      <span> nextExercise </span>
      <span> nextExerciseDueDate</span>
    </div>
  </div>
</vscode-button>
}
